<!-- Modal connexion -->
<div class="modal fade" id="modal-connexion" tabindex="-1" aria-labelledby="modal-connexion-titre" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-connexion-titre">Connexion <i class="fas fa-sign-in-alt"></i></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">



          <div class="row">
              <div class="col">
                <form method="" action="">

                    <div class="form-group">
                        <label for="pseudo">Pseudo <i class="fas fa-user"></i></label>
                        <input type="text" name="pseudo" id="pseudo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="mdp">Mot de passe <i class="fas fa-eye-slash" id="affichage-mdp"></i></label>
                        <input type="password" name="mdp" id="mdp" class="form-control">
                    </div>
                    <hr>
                    <div class="form-group">                        
                        <button type="submit" id="bouton-connexion" class="btn btn-primary w-100"><i class="fas fa-ghost"></i> Connexion <i class="fas fa-ghost"></i></button>
                    </div>

                </form>
              </div>
          </div>



        </div>
      </div>
    </div>
</div>

<!-- Modal inscription -->
<div class="modal fade" id="modal-inscription" tabindex="-1" aria-labelledby="modal-inscription-titre" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-inscription-titre">Inscription</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        
            <div class="row">
                <div class="col">
                  <form method="" action="">

                        <div id="message"></div>
  
                        <div class="form-group">
                            <label for="pseudo-inscription">Pseudo <i class="fas fa-user text-primary"></i></label>
                            <input type="text" name="pseudo-inscription" id="pseudo-inscription" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mdp-inscription">Mot de passe <i class="fas fa-eye-slash text-primary" id="affichage-mdp-inscription"></i></label>
                            <input type="password" name="mdp-inscription" id="mdp-inscription" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="mdp-confirmation">Confirmation mot de passe <i class="fas fa-eye-slash text-primary" id="affichage-mdp-confirmation"></i></label>
                            <input type="password" name="mdp-confirmation" id="mdp-confirmation" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email-inscription">Email <i class="fas fa-envelope text-primary"></i></label>
                            <input type="text" name="email-inscription" id="email-inscription" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="couleur-inscription">Couleur avatar <i class="fas fa-palette text-primary"></i></label>
                            <select id="couleur-inscription" name="couleur-inscription" class="form-control">
                                <option value="">...</option>
                                <option value="red">Rouge</option>
                                <option value="blue">Bleu</option>
                                <option value="green">Vert</option>
                                <option value="black">Noir</option>
                                <option value="yellow">Jaune</option>
                            </select>
                            <br>
                            <div id="affichage-couleur"></div>
                        </div>

                        <div class="form-group">
                            <label for="cp-inscription">Code postal <i class="far fa-address-card text-primary"></i></label>
                            <input type="text" name="cp-inscription" id="cp-inscription" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="naissance-inscription">Date de naissance <i class="far fa-address-card text-primary"></i></label>
                            <input type="text" name="naissance-inscription" id="naissance-inscription" class="form-control">
                        </div>

                        <hr>
                        <div class="form-group">                        
                            <button type="submit" id="bouton-inscription" class="btn btn-primary w-100"><i class="fas fa-ghost"></i> Inscription <i class="fas fa-ghost"></i></button>
                        </div>
  
                  </form>
                </div>
            </div>


        </div>
      </div>
    </div>
